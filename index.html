<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Interactive Portfolio Experience</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="debug-panel"
      style="
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: lime;
        padding: 8px;
        font-family: monospace;
        font-size: 12px;
        z-index: 1000;
        border: 1px solid #333;
        border-radius: 4px;
      "
    ></div>

    <!-- GameBoy-inspired full-screen layout -->
    <div id="gameboy-container">
      <div id="screen-area">
        <canvas id="gameCanvas"></canvas>
        <div id="status-bar">
          <span id="status-text"></span>
        </div>
      </div>
      
      <div id="controls-area">
        <div id="touch-controls">
          <button id="btn-up">⬆️</button>
          <button id="btn-left">⬅️</button>
          <button id="btn-action">⚡</button>
          <button id="btn-right">➡️</button>
          <button id="btn-down">⬇️</button>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
