<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Mia Esperienza Interattiva</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="debug-panel"
      style="
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: lime;
        padding: 8px;
        font-family: monospace;
        font-size: 14px;
        z-index: 100;
      "
    ></div>
    <h1>Benvenuto nella Mia Esperienza Interattiva!</h1>

    <div id="game-container">
      <canvas id="gameCanvas"></canvas>

      <!-- Controlli touch -->
      <div id="touch-controls">
        <button id="btn-up">⬆️</button>
        <div id="middle-row">
          <button id="btn-left">⬅️</button>
          <button id="btn-action">⚡</button>
          <button id="btn-right">➡️</button>
        </div>
        <button id="btn-down">⬇️</button>
      </div>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
